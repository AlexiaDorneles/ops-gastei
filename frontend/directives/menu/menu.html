<div id="sidemenu" ng-class="menuIsOpen ? 'menu-display' : 'menu-hide'">
    <article class="userinfo">
        <img class="userinfo__picture" src="{{usuario.picture}}" alt="Picture">
        <h3 class="userinfo__name">{{usuario.nome}}</h3>
        <p class="userinfo__money">Não informado</p>
    </article>
    <ul class="sidemenu__list">
        <li><a href="/objetivo">Pagina Inicial</a></li>
        <li><a href="/anterior">Meses Anteriores</a></li>
        <li><a href="/proximo">Próximos Meses</a></li>
        <li><a href="/gasto-fixo">Gastos Fixos</a></li>
        <li><a href="/categorias">Categorias</a></li>
        <li><a ng-click="logout()" href="/sair">Sair</a></li>
    </ul>
</div>
<div ng-click="showMenu()" ng-class="menuIsOpen ? 'menu-overlay' : 'hidden'"></div>
