<section class="login">
  <div ng-include="'components/logo.html'"></div>

  <div class="botao-container">

    <button
    class="botao"
    ng-if="!auth.isAuthenticated()"
    ng-click="loginGoogle()">
    <img src="assets/img/google-icon.svg" alt="">
    </button>

    <button
    class="botao"
    ng-if="auth.isAuthenticated()"
    ng-click="auth.logout()">
    Sign Out
    </button>
  </div>

</section>
