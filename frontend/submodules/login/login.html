<section>
  <div ng-include="'components/logo.html'"></div>

  <h1>Login</h1>
  <button
    class="btn btn-primary btn-margin"
    ng-if="!auth.isAuthenticated()"
    ng-click="auth.login()">
      Log In
  </button>

  <button
    class="btn btn-primary btn-margin"
    ng-if="auth.isAuthenticated()"
    ng-click="auth.logout()">
      Log Out
  </button>

</section>
