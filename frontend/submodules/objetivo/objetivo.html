<navbar></navbar>
<div menu></div>
<div class="saldo">
  <p class="valor-saldo">R$ 2200,00</p>
</div>

<div class="conteudo" >


  <!-- INCOMPLETOS -->
  <div class="objetivo wrapper">
    <div class="title" ng-click="exibirObjetivosIncompletos()">
      OBJETIVOS INCOMPLETOS
    </div>

    <div class="objetivos-incompletos" ng-show="showObjetivosIncompletos">
      <div class="objetivos-incompletos-container" ng-repeat="objetivo in objetivosIncompletos">
        <span>{{objetivo.nome}}</span>
        <span>R$ {{objetivo.valor}}</span>
        <span>{{objetivo.categoria.nome}}</span>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            Incompleto
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li ng-click="excluir(objetivo)"><img class="deletar" src="/assets/img/delete.svg">
              Excluir
            </li>
            <li ng-click="arquivar()"><img class="arquivar" src="/assets/img/arquivo.svg">
              Arquivar
            </li>
            <li ng-click="completar(objetivo)"><img class="completar" src="/assets/img/check.svg">
              Completar
            </li>
          </ul>
        </div>
      </div>

      <div class="adicionar-objetivo">
        <h4 ng-click="adicionarObjetivo()">+ adicionar objetivo</h4>
      </div>
      <div class="outros">
        <div class="simulador">
          <div class="botao-container">
            <button class="botao" ng-click="simularCompra()">Simular Compra</button>
          </div>
        </div>
        <div class="arquivado">
          <div class="botao-container">
            <button class="botao" ng-click="objetivosArquivados()">arquivados <img class="arquivar" src="/assets/img/arquivo.svg"></button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- GASTO FIXO-->
  <gasto-fixo></gasto-fixo>

  <!-- COMPLETOS-->
  <div class="objetivo wrapper">
    <div class="title" ng-click="exibirObjetivosCompletos()">
      OBJETIVOS COMPLETOS
    </div>
    <div class="objetivos-completos" ng-show="showObjetivosCompletos">
      <div class="objetivos-completos-container" ng-repeat="objetivo in objetivosCompletos">
        <span>{{objetivo.nome}}</span>
        <span>R$ {{objetivo.valor}}</span>
        <img class="deletar" src="/assets/img/delete.svg" title="deletar" ng-click="excluir(objetivo)">
      </div>
      <div class="objetivos-completos-total" ng-show="possuiCompletos()">
        <span>Total:</span>
        <span id="total">R$ {{somarValorCompletos()}}</span>
      </div>
    </div>
  </div>
</div>
