<div class="inicial">
  <h3>Bem vindo ao Ops... Gastei!</h3>
  <h1>Vamos começar?</h1>

  <form class="form" ng-submit="criarSalario(valor)">
    <label class="labels" for="salario"> Qual seu salário? </label>
    <input class="inputs" type="number" name="salario" ng-model="valor" placeholder="R$ 500,00">
    <div class="botao-container">
      <button class="botao" type="submit"> Continuar </button>
    </div>

  </form>
</div>
