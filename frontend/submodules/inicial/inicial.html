<div class="cadastro">
  <h1>Olá! Bem vindo ao Ops... Gastei!</h1>
  <h3>Vamos começar?</h3>

  <form class="form" ng-submit="criarUsuario(usuario)">
    <label class="labels" for="salario"> Salario: </label>
    <input class="inputs" type="text" name="salario" ng-model="usuario.salario">
    <div class="botao-container">
      <button class="botao" type="submit"> Continuar </button>
    </div>

  </form>
</div>
